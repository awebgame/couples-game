<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
  <div id="game_start" class="vertical_align">
    <div class="container">
      <div class="columns">
        <div class="column col-4 col-xs-10 col-mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="card-title h2">Game</div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label" for="female_input">Female</label>
                <input class="form-input" type="text" id="female_input" placeholder="Female name">
                <label class="form-label" for="male_input">Male</label>
                <input class="form-input" type="text" id="male_input" placeholder="Male name">
                <div id="game_options">
                  <label class="form-switch">
                    <input type="checkbox" id="t_option">
                    <i class="form-icon"></i> T
                  </label>
                  <label class="form-switch">
                    <input type="checkbox" id="a_option">
                    <i class="form-icon"></i> A
                  </label>
                  <label class="form-switch">
                    <input type="checkbox" id="b_option">
                    <i class="form-icon"></i> B
                  </label>
                </div>
              </div>       
            </div>
            <div class="card-footer">
              <button class="btn btn-primary bg-success c-hand" onclick="start_game()">START GAME</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="game_container" class="vertical_align">
    <div class="container">
      <div class="columns">
        <div class="column col-6 col-xs-10 col-mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="card-title h3" id="player_name"></div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary c-hand" onclick="update_score()">ACCEPT</button>
              <button class="btn btn c-hand" onclick="load_next()">SKIP</button>
              <div id="current_score">
                <div id="f_score"><span id="f_score_name"></span>: <span id="f_score_value">0</span></div>
                <div id="m_score"><span id="m_score_name"></span>: <span id="m_score_value">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="game_winner" class="vertical_align">
    <div class="container">
      <div class="columns">
        <div class="column col-4 col-xs-10 col-mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="card-title h3">Game</div>
            </div>
            <div class="card-body text-center"><div id="player_winner"></div></div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
